# AgroVision Configuration
# This file controls paths, band selection, and class definitions

# =============================================================================
# Paths
# =============================================================================
paths:
  data_raw: data/agrifieldnet
  data_processed: data/processed
  splits_dir: data/splits
  model_checkpoint: outputs/runs/best_model.pth

# =============================================================================
# Model Settings
# =============================================================================
model:
  device: cuda
  tile_limit: 9  # Maximum tiles per inference request
  input_size: 256
  num_classes: 14  # 13 crops + background

# =============================================================================
# Training Settings
# =============================================================================
training:
  batch_size: 32
  num_workers: 2 # for colab
  val_split: 0.2
  random_seed: 42
  ignore_index: 0
  min_labeled_fraction: 0.00

# =============================================================================
# Sentinel-2 Band Configuration (all 12 bands)
# =============================================================================
bands:
  # Band name, wavelength (nm), native resolution, description
  - name: B01
    wavelength: 443
    resolution: 60
    description: Coastal Aerosol
  - name: B02
    wavelength: 490
    resolution: 10
    description: Blue
  - name: B03
    wavelength: 560
    resolution: 10
    description: Green
  - name: B04
    wavelength: 665
    resolution: 10
    description: Red
  - name: B05
    wavelength: 705
    resolution: 20
    description: Red Edge 1
  - name: B06
    wavelength: 740
    resolution: 20
    description: Red Edge 2
  - name: B07
    wavelength: 783
    resolution: 20
    description: Red Edge 3
  - name: B08
    wavelength: 842
    resolution: 10
    description: NIR
  - name: B8A
    wavelength: 865
    resolution: 20
    description: NIR Narrow
  - name: B09
    wavelength: 945
    resolution: 60
    description: Water Vapor
  - name: B11
    wavelength: 1610
    resolution: 20
    description: SWIR 1
  - name: B12
    wavelength: 2190
    resolution: 20
    description: SWIR 2

# =============================================================================
